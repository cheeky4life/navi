<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSP disabled for now to test -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';" /> -->
    <title>NAVI - AI Desktop Assistant</title>
    <link rel="stylesheet" href="./styles/app.css" />
    <style>
        /* Ensure root takes full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        #root {
            height: 100%;
            width: 100%;
        }
        
        /* Loading state */
        #root:empty::before {
            content: "Loading NAVI...";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #6366f1;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
</body>

</html>
